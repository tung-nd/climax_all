# Documentation:
# https://amulet-docs.azurewebsites.net/main/advanced/51_distributed.html#
# https://amulet-docs.azurewebsites.net/config_file.html

description: Single GPU training for ViT with only 3 variables

environment:
  registry: commondockerimages.azurecr.io
  username: commondockerimages
  image: climate_pretraining:latest

code:
  local_dir: $CONFIG_DIR/../

target:
  service: aml
  name: v100-1-ded

storage:
  data:
    storage_account_name: weatherdatastorage2
    # storage_account_name: weatherml1836488272
    container_name: datasets
    mount_dir: /mnt/data
    mount_options: ["--file-cache-timeout-in-seconds=0"]

# some environment variables to ease up setting of jobs
env_defaults:
  NODES: 1
  GPUS: 1

search:
  job_template:
    name: vit_precip_3_variables_{auto:10s} # ex: simple_job_lr_05
    sku: ${NODES}x32G${GPUS} # ex: G1
    process_count_per_node: ${GPUS}
    submit_args:
      env: { AZUREML_COMPUTE_USE_COMMON_RUNTIME: True }
      container_args:
        shm_size: 650g
    command:
      - pip install -e .
      - export MKL_THREADING_LAYER=GNU
      - python src/train_vit_precip.py --config configs/train_vit_precip.yaml
        --model.net.in_vars=['2m_temperature','10m_u_component_of_wind','10m_v_component_of_wind'] --model.net.learn_pos_emb=True
        --model.precip_net.in_vars=['2m_temperature','10m_u_component_of_wind','10m_v_component_of_wind'] --model.precip_net.out_vars=["total_precipitation"] --model.precip_net.learn_pos_emb=True
        --model.detach_net={detach}
        --data.root_dir=/mnt/data/1.40625deg_equally_np --data.num_workers=2 --data.buffer_size=10000 --data.predict_steps=8

  type: grid
  max_trials: 80
  params:
    - name: detach
      spec: discrete
      values: [True]