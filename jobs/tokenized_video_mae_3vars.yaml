# Documentation:
# https://amulet-docs.azurewebsites.net/main/advanced/51_distributed.html#
# https://amulet-docs.azurewebsites.net/config_file.html

description: Training for TokenizedVideoMAE

environment:
  registry: commondockerimages.azurecr.io
  username: commondockerimages
  image: climate_pretraining:latest

code:
  local_dir: $CONFIG_DIR/../

target:
  service: aml
  name: v100x4ssh-sc

storage:
  data:
    storage_account_name: weatherdatastorage2
    # storage_account_name: weatherml1836488272
    container_name: datasets
    mount_dir: /mnt/data
    mount_options: ["--file-cache-timeout-in-seconds=0"]

# some environment variables to ease up setting of jobs
env_defaults:
  NODES: 1
  GPUS: 4

search:
  job_template:
    name: videomae_cmip6_5.625deg_{auto:10s} # ex: simple_job_lr_05
    sku: ${NODES}x32G${GPUS} # ex: G1
    process_count_per_node: ${GPUS}
    submit_args:
      container_args:
        shm_size: 650g
    command:
      - pip install -e .
      - export MKL_THREADING_LAYER=GNU
      - python src/train_mae2.py --config configs/train_tokenized_video_mae.yaml
        --trainer.strategy=ddp --trainer.devices=${GPUS} --trainer.num_nodes=${NODES}
        --trainer.max_epochs=50
        --trainer.limit_val_batches=0 --trainer.num_sanity_val_steps=0
        --model.max_epochs=75
        --model.reconstruct_all=True --model.mask_ratio={mask_ratio}
        --model.net.learn_pos_emb=True --model.net.timesteps=8
        --model.net.img_size=[32,64]
        --model.net.init_mode={init}
        --data.root_dir=/mnt/data/CMIP6/MPI-ESM/5.625deg_equally_np/ --data.reader=npy
        --data.variables=['z_500','t_850']
        --data.timesteps=8 --data.num_workers=4 --data.batch_size=32

  type: grid
  max_trials: 80
  params:
    - name: init
      spec: discrete
      values: ["xavier"]
    - name: mask_ratio
      spec: discrete
      values: [0.5]
