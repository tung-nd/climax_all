seed_everything: 42

# ---------------------------- TRAINER -------------------------------------------
trainer:
  default_root_dir: ${oc.env:AMLT_OUTPUT_DIR,/mnt/climate_pretraining/outputs/vit_simple}

  gpus: 1
  num_nodes: 1
  accelerator: gpu
  strategy: ddp_find_unused_parameters_false

  min_epochs: 1
  max_epochs: 10
  enable_progress_bar: true

  sync_batchnorm: True
  enable_checkpointing: True
  resume_from_checkpoint: null

  # debugging
  fast_dev_run: false

  logger:
    class_path: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
    init_args:
      save_dir: ${trainer.default_root_dir}/logs
      name: pretrained-predict_max
      version: null
      log_graph: False
      default_hp_metric: True
      prefix: ""

  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        dirpath: "${trainer.default_root_dir}/checkpoints/pretrained-predict_max"
        monitor: "val/loss" # name of the logged metric which determines when model is improving
        mode: "min" # "max" means higher metric value is better, can be also "min"
        save_top_k: 1 # save k best models (determined by above metric)
        save_last: True # additionaly always save model from last epoch
        verbose: False
        filename: "epoch_{epoch:03d}"
        auto_insert_metric_name: False

    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: "train/loss" # name of the logged metric which determines when model is improving
        mode: "min" # "max" means higher metric value is better, can be also "min"
        patience: 100 # how many validation epochs of not improving until training stops
        min_delta: 0 # minimum change in the monitored metric needed to qualify as an improvement

    - class_path: pytorch_lightning.callbacks.RichModelSummary
      init_args:
        max_depth: -1

    - class_path: pytorch_lightning.callbacks.RichProgressBar

# ---------------------------- MODEL -------------------------------------------
model:
  lr: 0.0005
  weight_decay: 0.005

  net:
    class_path: src.models.components.vit_simple.VisionTransformerSimple
    init_args:
      img_size: [128, 256]
      patch_size: 16
      in_vars: ['2m_temperature', '10m_u_component_of_wind', '10m_v_component_of_wind']
      embed_dim: 1024
      depth: 8
      num_heads: 16
      mlp_ratio: 4
      out_vars: ['2m_temperature_max', '10m_u_component_of_wind_max', '10m_v_component_of_wind_max']
  pretrained_path: ''

# ---------------------------- DATA -------------------------------------------
data:
  dataset:
    class_path: src.datamodules.era5_dataset.ERA5Max
    init_args:
      root: /mnt/weatherbench
      variables:
        [
          "2m_temperature",
          "10m_u_component_of_wind",
          "10m_v_component_of_wind",
        ]
  train_val_test_split: [300000, 25000, 25640]
  random_split: True
  batch_size: 128
  num_workers: 2
  pin_memory: False